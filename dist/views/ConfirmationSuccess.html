<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

        }
        .container {
            background-color: #fff;

            border-radius: 8px;

        h1 {

        }
        .message {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;

    <div class="container">
